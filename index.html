<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <main class="wrapper">
    <div class="card">

      <img class="profile-image" src="assets/images/avatar-jessica.jpeg" alt="Profile picture of Jessica.">
      <h1 class="profile-name">Jessica Randall</h1>
      <h3 class="profile-location">London, United Kingdom</h3>
      <p class="profile-description">"Front-end developer and avid reader."</p>

      <div class="grid-container">
          <a href="https://github.com/gdwade92/social-links-profile-main" class="grid-item">GitHub</a>
          <a href="https://www.frontendmentor.io/" class="grid-item">Frontend Mentor</a>
          <a href="https://www.linkedin.com/feed/" class="grid-item">LinkedIn</a>
          <a href="https://x.com/" class="grid-item">Twitter</a>
          <a href="https://www.instagram.com/" class="grid-item">Instagram</a>

          <!-- <button class="grid-item">GitHub</button>
          <button class="grid-item">Frontend Mentor</button>
          <button class="grid-item">LinkedIn</button>
          <button class="grid-item">Twitter</button>
          <button class="grid-item">Instagram</button> -->
      </div>

    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Garrett Wade</a>.
    </div>
  </footer>

</body>

</html>
