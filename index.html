<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <main class="wrapper">
    <div class="card">

      <img class="profile-image" src="assets/images/avatar-jessica.jpeg" alt="Profile picture of Jessica.">
      <h1 class="profile-name">Jessica Randall</h1>
      <h2 class="profile-location">London, United Kingdom</h2>
      <p class="profile-description">"Front-end developer and avid reader."</p>

      <ul role="list" class="grid-container">
        <li role="listitem" class="grid-item">
          <a href="https://github.com/gdwade92/social-links-profile-main">GitHub</a>
        </li>
        <li role="listitem" class="grid-item">
          <a href="https://www.frontendmentor.io/">Frontend Mentor</a>
        </li>
        <li role="listitem" class="grid-item">
          <a href="https://www.linkedin.com/feed/">LinkedIn</a>
        </li>
        <li role="listitem" class="grid-item">
          <a href="https://x.com/">Twitter</a>
        </li>
        <li role="listitem" class="grid-item">
          <a href="https://www.instagram.com/">Instagram</a>
        </li>
      </ul>

    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Garrett Wade</a>.
    </div>
  </footer>

</body>

</html>
